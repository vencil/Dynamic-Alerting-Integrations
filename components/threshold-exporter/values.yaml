# Default values for threshold-exporter
replicaCount: 1

image:
  repository: threshold-exporter
  tag: dev
  pullPolicy: Never

service:
  type: ClusterIP
  port: 8080
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"

config:
  logLevel: debug
  storage:
    type: memory
  server:
    port: 8080
    host: "0.0.0.0"

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
