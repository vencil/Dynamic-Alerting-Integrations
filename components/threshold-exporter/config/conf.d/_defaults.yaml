# _defaults.yaml — Platform-managed global settings (DEVELOPMENT EXAMPLE)
# ⚠️  此檔為開發參考範本，不會被包含在發布的 Helm chart 或 Docker image 中。
#     生產環境請透過 Helm values 或 GitOps 注入。
# Loaded first (underscore prefix sorts before letters).
# Only this file should contain 'defaults' and 'state_filters'.
defaults:
  mysql_connections: 80
  mysql_cpu: 80
  container_cpu: 80
  container_memory: 85

state_filters:
  container_crashloop:
    reasons: ["CrashLoopBackOff"]
    severity: "critical"
  container_imagepull:
    reasons: ["ImagePullBackOff", "InvalidImageName"]
    severity: "warning"
  maintenance:
    reasons: []
    severity: "info"
    default_state: "disable"
