# _defaults.yaml â€” Platform-managed global settings
# Loaded first (underscore prefix sorts before letters).
# Only this file should contain 'defaults' and 'state_filters'.
defaults:
  mysql_connections: 80
  mysql_cpu: 80
  container_cpu: 80
  container_memory: 85

state_filters:
  container_crashloop:
    reasons: ["CrashLoopBackOff"]
    severity: "critical"
  container_imagepull:
    reasons: ["ImagePullBackOff", "InvalidImageName"]
    severity: "warning"
  maintenance:
    reasons: []
    severity: "info"
    default_state: "disable"
