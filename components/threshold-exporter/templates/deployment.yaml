apiVersion: apps/v1
kind: Deployment
metadata:
  name: threshold-exporter
  namespace: monitoring
  labels:
    app: threshold-exporter
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: threshold-exporter
  template:
    metadata:
      labels:
        app: threshold-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.service.port }}"
        prometheus.io/path: "/metrics"
        # Force rolling restart when config changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: threshold-exporter
              topologyKey: kubernetes.io/hostname
      containers:
      - name: threshold-exporter
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "-config-dir"
          - "/etc/threshold-exporter/conf.d"
          - "-listen"
          - "{{ .Values.exporter.listenAddr }}"
          - "-reload-interval"
          - "{{ .Values.exporter.reloadInterval }}"
        ports:
        - name: http
          containerPort: {{ .Values.service.port }}
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/threshold-exporter/conf.d
          readOnly: true
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: threshold-config
