apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ["alertname", "instance"]
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: "default"

    receivers:
      - name: "default"
        # 測試環境 — 空 receiver，只記 log 不發通知
        # (移除 localhost:5001 webhook 避免 Connection refused 噪音)

    inhibit_rules:
      - source_matchers:
          - severity="critical"
        target_matchers:
          - severity="warning"
        equal: ["alertname", "instance"]
